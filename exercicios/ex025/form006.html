<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <form method="get">
        <fieldset>
            <legend>Sexo</legend>
            <label for="iman"><input type="radio" name="sexo" id="iman" value="M">Masculino</label>
            <label for="ifem"><input type="radio" name="sexo" id="ifem" value="F">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <label for="esbas"><input type="checkbox" name="bas" id="esbas">Basquete</label>
            <label for="esfut"><input type="checkbox" name="fut" id="esfut">Futbol</label>
            <label for="esnat"><input type="checkbox" name="nat" id="esnat">Natação</label>
            <input type="range" name="" id="">
        </fieldset>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</body>
</html>
