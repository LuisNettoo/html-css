<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div {
            margin: 15px 0px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <form action="" method="post">
        <div>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#ffff88">
        </div>
        <div>
            <label for="isat">Nível de Sastifação</label>
            <input type="range" name="sat" id="isat" min="1" max="5" value="2">
        </div>
        <div>
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </div>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</body>
</html>
