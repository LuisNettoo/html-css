<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Testando uso de formulários</h1>
    <form action="cadastro.php" method="get">
        <div>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required placeholder="Nome Completo">
        </div>
        <div>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </div>
        <div>
            <label for="imes">Periodo Letivo: </label>
            <input type="month" name="mes" id="imes" value="2023-01">
        </div>
        <div>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia" value="2023-01-08">
        </div>
        <div>
            <label for="ihora">Horario da Prova</label>
            <input type="time" name="hora" id="ihora">
        </div>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</body>
</html>
